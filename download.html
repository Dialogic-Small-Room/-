<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ダウンロード配布所</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .download-section {
      text-align: center;
      margin-top: 50px;
    }
    .download-list {
      list-style-type: none;
      padding: 0;
    }
    .character {
      margin-bottom: 30px;
    }
    .character-icon {
      width: 100px;
      height: 100px;
    }
    .character-info {
      margin-top: 10px;
    }
    .divider {
      border: 0;
      height: 1px;
      background-color: white;
      margin: 20px 0;
    }
    .password-section {
      margin: 40px 0;
    }
    .password-input {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px;
      width: 200px;
    }
    .call-button {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 10px;
    }
    .call-button:hover {
      background-color: white;
      color: black;
    }
    .error-message {
      color: gray; /* モノクロのエラーメッセージ */
      margin-top: 10px;
      display: none;
    }
  </style>
  <script>
    function startDownload() {
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      let downloadLink = '';

      // Define correct passwords and corresponding files
      if (password === 'ともだちになろう') {
        downloadLink = 'Nea.zip';
      } else if (password === 'ネアもいるよ') {
        downloadLink = 'Neo.zip';
      } else {
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none';
      window.location.href = downloadLink;
    }
  </script>
</head>
<body>
  <header>
    <h1>ダウンロード配布所</h1>
  </header>
  <main>
    <section class="download-section">
      <h2>UTAU 配布ファイル</h2>
      <p>パスワードを入力して、UTAUを呼びかけてください。</p>
      <hr class="divider"> <!-- 区切り線 -->
      <div class="password-section">
        <input id="password" type="text" class="password-input" placeholder="パスワードを入力してください">
        <button class="call-button" onclick="startDownload()">呼びかける</button>
        <p id="errorMessage" class="error-message">パスワードが間違っています</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 okinai</p>
  </footer>
</body>
</html>
